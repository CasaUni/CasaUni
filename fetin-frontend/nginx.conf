# Redirecionamento HTTP → HTTPS
server {
    listen 80;
    server_name casauni.online www.casauni.online;
    return 301 https://$server_name$request_uri;
}

# Servidor HTTPS
server {
    listen 443 ssl;
    server_name casauni.online www.casauni.online;

    # SSL (igual)
    ssl_certificate /etc/letsencrypt/live/casauni.online/fullchain.pem;
    ssl_certificate_key /etc/letsencrypt/live/casauni.online/privkey.pem;
    ssl_protocols TLSv1.2 TLSv1.3;
    ssl_ciphers ECDHE-RSA-AES128-GCM-SHA256:ECDHE-RSA-AES256-GCM-SHA384;
    ssl_prefer_server_ciphers off;

    root /usr/share/nginx/html;
    index index.html index.htm;

    # DESABILITAR CACHE COMPLETAMENTE
    add_header Cache-Control "no-cache, no-store, must-revalidate";
    add_header Pragma "no-cache";
    add_header Expires "0";

    location / {
        try_files $uri $uri/ /index.html;
    }

    location /api/ {
        proxy_pass http://api:8080/api/;
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;
    }

    # REMOVER completamente qualquer configuração de cache para arquivos estáticos
}